<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="msapplication-tap-highlight" content="no" />
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
      <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
      <title>F Notes</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <script src="js/jquery-3.4.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/dblogic.js"></script>
      <script src="js/index.js"></script>
      <script src="js/popper.js"></script>
  </head>

  <body>
    <body class="bg-light">
      <div class="container">
    <div class="py-2 text-center">
      <h3>Workout Entry</h3>
    </div>


      <div class="order-md-1">

        <form class="needs-validation" novalidate>
          <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                F Notes
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="wdate">Date</label>
            <input type="Date" class="form-control" id="edate" placeholder="Date" value="" required>
            <div class="invalid-feedback">
              Date is required.
            </div>
          </div>

         
            <div class="col-md-4 mb-3">
                <label for="acalories">Amount</label>
                <input type="number" class="form-control" id="acalories" placeholder="Amount" value="0">
                <div class="invalid-feedback">
                  Amount is required.
                </div>
            </div>

         
         
          <div class="mb-3">
            <label for="remark">Remarks</label>
            <input type="text" class="form-control" id="remark" placeholder="Remarks" value="" >
            <div class="invalid-feedback">
              Remark is required.
            </div>
          </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="button" onclick="Save()" >Add</button>
        </form>
      </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      
    </footer>
  </div>
</body>

  <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
  </script>
</body>

</html>
